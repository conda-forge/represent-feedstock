{% set name = "Represent" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b2d015c14e7ba6b3b5e6a7ba131a952013fe944339ac538764ce728a75dbcac

build:
 number: 7
 script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - six >=1.8.0
    - setuptools
  run:
    - python
    - six >=1.8.0

test:
  imports:
    - represent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RazerM/represent
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Create __repr__ automatically or declaratively.' 

  description: |
    Create __repr__ automatically or declaratively.
  doc_url: https://github.com/RazerM/represent
  dev_url: https://github.com/RazerM/represent

extra:
  recipe-maintainers:
    - simonvh
    - zxdawn
